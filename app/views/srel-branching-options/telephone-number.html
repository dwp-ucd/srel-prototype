{% extends "layout.html" %}
{% block pageTitle %}
    Do you have another number you can be contacted on?
{% endblock %}
{% block content %}
    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Do you have another number you can be contacted on?</h1>
        <!-- </div>
        
        <div class="govuk-grid-column-one-half"> -->

            <!-- Do you have another number you can be contacted on? -->
            <div class="govuk-form-group">
                <div id="contact-hint" class="govuk-hint">
                    We will use this number to contact you about your claim.
                </div>
                <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="hasTelephoneNumber" name="telephoneNumber" type="radio" value="yes" data-aria-controls="conditional-telephoneNumber">
                    <label class="govuk-label govuk-radios__label" for="hasTelephoneNumber">
                    Yes
                    </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-telephoneNumber">
                    <div class="govuk-form-group">
                    <label class="govuk-label" for="whatTelephoneNumber">
                        Telephone number
                    </label>
                    <input class="govuk-input govuk-input--width-10" id="whatTelephoneNumber" name="whatTelephoneNumber" type="text" spellcheck="false" autocomplete="text">
                    </div>
                </div>

                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="hasNoTelephoneNumber" name="telephoneNumber" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="hasNoTelephoneNumber">
                        No
                    </label>
                </div>
                </div>
            </div>

            <!-- Continue conditionally -->
            <div class="govuk-button-group">
                <a href="email-address" class="govuk-button" data-module="govuk-button">
                    Continue
                </a>
            </div>


        </div>
    </div>
{% endblock %}
