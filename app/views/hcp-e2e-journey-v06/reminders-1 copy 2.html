{% extends "layout-gov.html" %}

{% block pageTitle %}
Do you want reminders about incomplete SR1 forms?
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form id="remindersPage1" name="remindersPage1" action="/hcp-e2e-journey-v06/reminders-1/answer" method="post"
            autocomplete="off">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Do you want reminders about incomplete SR1 forms?
                        </h1>
                    </legend>

                    <p id="toggleParagraph" class="govuk-body">Reminders can help you track and complete SR1 forms on
                        time for your patients.</p>

                    <!-- Receive reminder options -->
                    <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="yes" name="receiveReminder" type="radio" value="Yes"
                                onclick="hcpv06ReceiveReminderFn(this)">
                            <label class="govuk-label govuk-radios__label" for="yes">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="no" name="receiveReminder" type="radio" value="No"
                                onclick="hcpv06ReceiveReminderFn(this)">
                            <label class="govuk-label govuk-radios__label" for="no">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="resetChangeFn()">
                    Save and continue
                </button>
            </div>
        </form>

    </div>

            </div>

</div>
{% endblock %}
