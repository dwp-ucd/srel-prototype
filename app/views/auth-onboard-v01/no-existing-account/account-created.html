{% extends "layout.html" %}
{% block pageTitle %}
    Your account been created
{% endblock %}
{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters">

            <form id="aoAccountCreated" action="" method="post">
                <div class="govuk-form-group">
                    
                    <fieldset class="govuk-fieldset" aria-describedby="sign-in-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <h1 class="govuk-fieldset__heading">
                                Your account has been created
                            </h1>
                        </legend>

                        <p>You can now submit and track the progress of your benefit claims made with the special rules.</p>

                    </fieldset>
                    
                </div>

                <!-- Continue -->
                <div class="govuk-button-group">
                    <button id="aoV01SignInSubmitBtn" class="govuk-button" data-module="govuk-button">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
