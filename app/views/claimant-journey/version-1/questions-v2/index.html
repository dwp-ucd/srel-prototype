{% extends "layout.html" %}
{% block pageTitle %}
  Questions V1
{% endblock %}
{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl">About you</h1>
    </div>

    <div class="govuk-grid-column-one-half">
      <!--  START-->

      <!-- First name -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="first-name">
          First name
        </label>
        <input class="govuk-input" id="first-name" name="first-name" type="text">
      </div>

      <!-- Middle name -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="Middle name">
          Middle name
        </label>
        <input class="govuk-input" id="Middle name" name="Middle name" type="text">
      </div>

      <!-- Surname -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="Surname">
          Surname
        </label>
        <input class="govuk-input" id="Surname" name="Surname" type="text">
      </div>

      <!-- Have you gone by any other names? -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="dob">
          Have you gone by any other names?
        </label>
        <div id="contact-hint" class="govuk-hint">
          Select one option.
        </div>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="hadOtherNames" name="otherNames" type="radio" value="yes" data-aria-controls="conditional-otherNames">
            <label class="govuk-label govuk-radios__label" for="hadOtherNames">
              Yes
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-otherNames">
            <div class="govuk-form-group">
              <label class="govuk-label" for="whatOtherNames">
                What was your other name?
              </label>
              <input class="govuk-input govuk-input--width-10" id="whatOtherNames" name="whatOtherNames" type="text" spellcheck="false" autocomplete="text">
            </div>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="hadNoOtherNames" name="otherNames" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="hadNoOtherNames">
              No
            </label>
          </div>
        </div>
      </div>

      <!-- Date of birth -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="dob">
          Date of birth
        </label>
        <div id="dob-hint" class="govuk-hint">
          For example, 31 3 1980
        </div>
        <div class="govuk-date-input" id="dob">
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="dob-day">
                Day
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="text" autocomplete="bday-day" inputmode="numeric">
            </div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="dob-month">
                Month
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="text" autocomplete="bday-month" inputmode="numeric">
            </div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="dob-year">
                Year
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="text" autocomplete="bday-year" inputmode="numeric">
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile number -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="mobile-number">
          Mobile number
        </label>
        <input class="govuk-input" id="mobile-number" name="mobile-number" type="text">
      </div>

      <!-- National Insurance number  -->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="national-insurance-number">
          National Insurance number
        </label>
        <div id="national-insurance-number-hint" class="govuk-hint">
          It's on your National Insurance card, benefit letter, payslip or P60. 
          <br />
          <br />
          For example, 'QQ 12 34 56 C'.
        </div>
        <input class="govuk-input" id="national-insurance-number" name="national-insurance-number" type="text" spellcheck="false" aria-describedby="national-insurance-number-hint" inputmode="numeric">
      </div>

      <!-- Continue -->
      <div class="govuk-button-group">
        <a href="who-is-applying" class="govuk-button" data-module="govuk-button">
          Continue
        </a>
      </div>

      <!-- END -->
    </div>
  </div>
{% endblock %}
