{% extends "layout.html" %}

{% block pageTitle %}
How often do you want reminders?
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form id="remindersPage3" name="remindersPage3" action="/hcp-e2e-journey-v09/reminder-settings" method="post"
            autocomplete="off">
            <!-- ERROR STATE -->
            <div class="govuk-error-summary" data-module="govuk-error-summary">
                <div role="alert">
                  <h2 class="govuk-error-summary__title">
                    There is a problem
                  </h2>
                  <div class="govuk-error-summary__body">
                    <ul class="govuk-list govuk-error-summary__list">
                      <li>
                        <a href="#daily">Select how often you want reminder</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <!-- <span class="govuk-caption-l">Reminder settings: 3 of 3</span> -->
                        <h1 class="govuk-fieldset__heading">
                            How often do you want reminders?
                        </h1>
                    </legend>

                    <!-- Receive reminder options -->
                    <div class="govuk-radios" data-module="govuk-radios">
                        
                        <!--ERROR LEGEND -->
                        <p id="remindersPage3-error" class="govuk-error-message">
                            <span class="govuk-visually-hidden">Error:</span> Select how often you want reminder
                        </p>
                        <!-- END ERROR -->
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="daily" name="reminderFrequency" type="radio"
                                value="Daily" onclick="hcpv09ReminderFrequencyFn(this)">
                            <label class="govuk-label govuk-radios__label" for="daily">
                                Daily
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="weekly" name="reminderFrequency" type="radio"
                                value="Weekly" onclick="hcpv09ReminderFrequencyFn(this)">
                            <label class="govuk-label govuk-radios__label" for="weekly">
                                Weekly
                            </label>
                        </div>
                    </div>
                </fieldset>

                <!-- <div id="toggleInsetText" class="govuk-inset-text">
                        You can change your reminder settings at any time in your account.
                    </div> -->
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="resetChangeFn()">
                    Save and continue
                </button>
            </div>
        </form>

    </div>

            </div>
        </div>

</div>
{% endblock %}
